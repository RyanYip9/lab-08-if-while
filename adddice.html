<!DOCTYPE html>
<html>
<body>
<script>

var a = prompt ("Give me a number for the first roll (1-6)");

var b = prompt ("Give me a number for the second roll (1-6)");

var c = parseInt(a, 10);
var d = parseInt(b, 10);

var e = c + d;
console.log("The sum of both rolls is " + e);

</script>
